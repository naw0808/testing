<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80") 
        no-repeat center center/cover;
    }

    .card {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 20px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    label {
      display: block;
      margin: 0.8rem 0 0.3rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    select, textarea, input[type="file"] {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      outline: none;
      margin-bottom: 1rem;
      font-size: 0.9rem;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: #007BFF;
      color: #fff;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Feedback Form</h2>
    <form id="feedbackForm">
      <label for="firstCategory">Area</label>
      <select id="firstCategory" name="firstCategory" required>
        <option value="" disabled selected>Pilih...</option>
        <option>EXHIBITION HALL</option>
        <option>PERGOLA KEBERANGKATAN</option>
        <option>CHECK IN</option>
        <option>WAITING ROOM</option>
      </select>


      <label for="mainCategory">Kategori Utama</label>
      <select id="mainCategory" name="mainCategory" required>
        <option value="" disabled selected>Pilih...</option>
        <option>SAFE SPACE</option>
        <option>CLEAN ENVIRONMENT</option>
        <option>CLEAR INFORMATION</option>
        <option>EFFICIENT PROCESS</option>
        <option>POSITIVE INTERACTION</option>
        <option>RELIABLE FACILITIES</option>
      </select>

      <label for="subCategory">Subkategori</label>
      <select id="subCategory" name="subCategory" required>
        <option value="" disabled selected>Pilih...</option>
        <option>PEOPLE</option>
        <option>PROCESS</option>
        <option>PREMISES</option>
      </select>

      <label for="description">Deskripsi</label>
      <textarea id="description" name="description" placeholder="Tuliskan deskripsi..." required></textarea>

      <label for="photo">Upload Foto</label>
      <input type="file" id="photo" name="photo" accept="image/*" capture="environment">

      <button type="submit">SUBMIT</button>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbw4SBUOhfM66bjhl5R6-WSYxf8NI6t36S5QHpEPKvgeVJ2ic26M2cvP6ZuCqnq64uLU/exec"; // URL Web App dari Apps Script
    const form = document.getElementById("feedbackForm");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const fileInput = document.getElementById("photo");
      const file = fileInput.files[0];

      if (file) {
        const reader = new FileReader();
        reader.onloadend = function () {
          const base64 = reader.result.split(",")[1];

          const data = {
            mainCategory: form.mainCategory.value,
            subCategory: form.subCategory.value,
            description: form.description.value,
            photo: base64,
            fileName: file.name
          };

          fetch(scriptURL, {
            method: "POST",
            body: new URLSearchParams(data)
          })
          .then(() => {
            alert("Data + Foto berhasil dikirim!");
            form.reset();
          })
          .catch(err => alert("Error: " + err));
        };
        reader.readAsDataURL(file);
      } else {
        const data = {
          mainCategory: form.mainCategory.value,
          subCategory: form.subCategory.value,
          description: form.description.value
        };

        fetch(scriptURL, {
          method: "POST",
          body: new URLSearchParams(data)
        })
        .then(() => {
          alert("Data berhasil dikirim (tanpa foto)!");
          form.reset();
        })
        .catch(err => alert("Error: " + err));
      }
    });
  </script>
</body>
</html>
